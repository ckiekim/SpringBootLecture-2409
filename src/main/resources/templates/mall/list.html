<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    th, td { padding: 3px; }
  </style>
</head>
<body style="margin: 50px;">
  <h1>도서 몰
    <span style="font-size: 16px; margin-left: 100px;">
      <span th:if="${session.sessUid}" >
        <a th:href="@{/mall/cart}">카트보기</a>&nbsp;&nbsp;&nbsp;
        <a th:href="@{/user/logout}">로그아웃</a>&nbsp;&nbsp;&nbsp;
        [[${session.sessUname}]]님 환영합니다.
      </span>
      <span th:unless="${session.sessUid}">
          <a th:href="@{/user/login}">로그인</a>&nbsp;&nbsp;&nbsp;
          <a th:href="@{/user/register}">사용자 등록</a>
      </span>
    </span>
  </h1>
  <hr>
  <form action="/mall/addToCart" method="post">
    <table border="1">
      <tr>
        <th>Id</th>
        <th>이미지</th>
        <th>제목</th>
        <th>저자</th>
        <th>출판사</th>
        <th>가격</th>
        <th>수량</th>
      </tr>
      <tr th:each="book: ${bookList}">
        <td th:text="${book.bid}">1</td>
        <td style="text-align: center;">
          <img th:src="${book.imageUrl}" alt="${book.title}" height="60">
        </td>
        <td th:text="${book.title}">트렌드 코리아 2025</td>
        <td th:text="${book.author}">김난도 외 9명</td>
        <td th:text="${book.company}">미래의 창</td>
        <td th:text="${book.price}">20000</td>
        <td>
          <input type="text" th:name="|quantities[${book.bid}]|" value="0">
        </td>
      </tr>
    </table><br>
    <button type="submit">카트에 담기</button>  <!-- 제출 버튼 -->
  </form>
</body>
</html>
